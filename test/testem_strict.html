<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dejavu tests</title>
        <link rel="stylesheet" href="/testem/mocha.css" />
        <script src="/testem/mocha.js"></script>
        <script src="/testem.js"></script>
        <script src="../node_modules/expect.js/expect.js"></script>
        <script src="../node_modules/requirejs/require.js"></script>
        <script src="util/browser.js"></script>
        <script src="util/adapter.js"></script>
        <script>
            var options = {
                ui: 'bdd',
                globals: ['console']
            };

            if (navigator.userAgent.indexOf('Firefox') !== -1) {
                options.globals.push('getInterface');   // Sometimes Firefox exposes a getInterface global.. I think it's Firebug
            }

            mocha.setup(options);

            require(['domReady!', 'strict'], function () {
                mocha
                .run();
            });
        </script>
    </head>
    <body>
        <div id="mocha"></div>
    </body>
</html>
